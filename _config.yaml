### basic settings

# site properties and page defaults
title: CMU National Biomechanics Day 2023
description: Welcome to National Biomechanics Day at CMU!
logo: images/cmu-ndb-logo.svg
header: images/cmu-banner-inkscapepng.png
footer: images/cmu-banner-inkscapepng.png
baseurl: /cmu-nbd-S2023
# images/background.jpg

# site social media and other links
links:
  email: biomechday@andrew.cmu.edu
  youtube: "@cmunationalbiomechanicsday4571"

### advanced settings

# automatic citations
auto-cite:
  plugins:
    - name: sources
      input:
        - ../_data/sources.yaml
  output: ../_data/citations.yaml

# default front matter parameters for markdown files
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

# collections
collections:
  members:
    output: true

# sass settings
sass:
  sass_dir: css

# syntax highlighting
highlighter: rouge

# plugins
plugins:
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-sitemap
  # - jekyll-github-metadata
  # - jekyll-avatar
  # - jekyll-gist
  # - jekyll-mentions
  # - jekyll-relative-links
  # - jemoji

# jekyll theme
theme: null
